<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!--LINK GENERAL STYLE CSS-->
  <link rel="stylesheet" href="/css/login/style.css">

  <!--LINK FONTS GOOGLE-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gabarito&family=Manjari&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&family=Young+Serif&display=swap"
    rel="stylesheet">

  <title>Note</title>

</head>

<body>
    <div class = "signIn-section">
      <div class = "main-container">
          <div class="container-signIn">
            <form id = "saveLogin">
              <div class="user-signIn">
                
                <div class="title-signIn">Sign In to <span class = "listi">Note</span></div>
                <div class="text-signIn">Start your list journey now </div>

                <div class="input-box-signIn">
                  <input id ="emailLogin" placeholder = "Email address" type="email" name="username" required>
                </div>

                <div class="input-box-signIn">
                  <input id ="passwordLogin" placeholder = "Password" type="password" name= "password" required>
                </div>

                <button  class = "button" id = "button-sign-in">
                  <span class="button__text">Sign in</span>
                </button>
                <p class="error escondido">Failed to login</p>

              </div>
                <!--Button to create account-->
            </form>
            
            <div class="container-create-account">
              <label class="new-to" for="button-create-account">New to Note? </label>
              <button class = "button  show-modal" id = "button-create-account">
                <span class="button__text ">Create an account</span>
              </button>
            </div>
          </div>
      </div>
      <div class = "main-image"></div>
      
    </div>

      <div class="modal hidden">
        <button >
          <i class="fa-solid fa-x close-modal"></i> 
        </button>
        
        <div class="container-signUp">
          <div class="title-signUp">
            <form id = "saveSignUp" >
              <div class="user-info-signUp">
                <div class="title-signUp">Sign Up to <span class = "listi">Note</span></div>
                
                <div class="input-box-signUp">
                  <input class= "clearSignUp "id = "nameSignUp"type="text" placeholder = "Name" required>
                </div>

                <div class="input-box-signUp">
                  <input class= "clearSignUp"id = "emailSignUp"type="text" placeholder = "Email" required>
                </div>

                <div class="input-box-signUp">
                  <input id = "passwordSignUp"type="password" placeholder = "Password" required>
                </div>

                <div class="input-box-signUp">
                  <input id= "ageSignUp"type="number" placeholder = "Age" required>
                </div>

                <div class = "btn-register">
                  <button class = "button" id = "button-sign-up">
                    <span class="button__text">Sign up</span>
                  </button>
                </div>
                
              </div>
            </form>
            <p id = "legend" class="hidden">
               All done! <br> <span class = "listi2">Continue your list journey and login</span>
               <i class="fa-regular fa-circle-check icon-check" style="color:#1eb37d; font-size: 50px; margin-top: 30px;"></i>
            </p>
          </div>
        </div>
      </div>

      <div class="overlay hidden"></div>

    </div>
  <!--SCRIPT TO ADD ICON-->

  <script src="/login.js"></script>
  <script src="/register.js"></script>
  <script src="/modal.js"></script>
  <script src="../app.js"></script>
  <script src="https://kit.fontawesome.com/bfa8aba362.js" crossorigin="anonymous"></script>
</body>
</html>
